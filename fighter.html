<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <header>
      <ul class="navbar-nav center" style="flex-direction: initial;">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="fighter.html">CRUD</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="team.html">Grafico</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdown"
            role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
             Cadastrar/Login
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" id="LoginBtn" data-toggle="modal" data-target="#LoginModal" href="">Login</a>
            <a class="dropdown-item" id="SignUpBtn" data-toggle="modal" data-target="#modalCreate" href="">Registrar</a>
        </div>
    </li>
    <li id="InfoUserLink" style="display: none;" class="nav-item px-3 px-xl-4"><a class="nav-link fw-medium" aria-current="page"
        href="#testimonial">informações de usuarios</a></li>
    <li id="NomeUser" style="display: none;" class="nav-item px-3 px-xl-4"></li>
    <li id="LogoutBtn" style="display: none;" class="nav-item px-3 px-xl-4"><button type="button"
      class="btn btn-outline-danger order-1 order-lg-0 fw-medium" onclick="logout()">
      <span class="material-icons-outlined">
        logout
      </span>
    </button></li>
    </ul>
    </header>
    <main>
        <table id="TabelaCRUD" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="TabelaCRUDCorpo">
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="formulario" data-index="new" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="Login" required>
                    <input type="password" id="senha" class="modal-field" placeholder="Senha" required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <div class="modal fade" style="opacity: 1;" id="modalDelete" tabindex="-1" aria-labelledby="modalCreate" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <header class="modal-header">
              <h4 class="modal-title" id="modalDelete">Você realmente quer deletar este usuario?</h4>
              <button class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close">X</button>
            </header>
            <div class="modal-body">
              <form id="FormDelete">
                <label for="NomeUsuario">Nome de Usuario:</label> <br>
                <input type="text" id="NomeUsuarioDelete" name="NomeUsuario" disabled> <br>
                <label for="Email" style="margin-top: 20px;">Email:</label> <br>
                <input type="email" id="EmailDelete" name="Email" disabled> <br>
              </form>
            </div>
            <div class="modal-footer">
              <button id="DeletarUsuario" class="btn btn-danger" data-dismiss="modal" >Deletar</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class="modal fade" style="opacity: 1;" id="modalEdit" tabindex="-1" aria-labelledby="modalCreate" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <header class="modal-header">
              <h4 class="modal-title" id="modalEdit">Editar</h4>
              <button class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close">X</button>
            </header>
            <div class="modal-body">
              <form id="FormEdit">
                <label for="NomeUsuario">Nome de Usuario:</label> <br>
                <input type="text" id="NomeUsuarioEdit" name="NomeUsuario"> <br>
                <label for="Email" style="margin-top: 20px;">Email:</label> <br>
                <input type="email" id="EmailEdit" name="Email"> <br>
                <label for="Senha" style="margin-top: 20px;">Senha:</label><br>
                <input type="password" name="Senha" id="SenhaEdit">
              </form>
            </div>
            <div class="modal-footer">
              <button id="id-SalvarEdit" class="btn btn-warning" data-dismiss="modal">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    <footer>
        Copyright &copy; Meta3
    </footer>

    <script src="js/Login-CRUD.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
